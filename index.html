<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <meta name="description" content="An accessible checkout page lab for practicing web accessibility concepts, including alt attributes and ARIA roles">
    </head>

    <body>
        <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
                alt="Rubik Cube">
        </section>

        <section>
            <h2>Payment Information</h2>
            <form>
                <label for="card-name">Card Name</label>
                <input required type="text" id="card-name" name="card-name">
                <label for="card-number">Card Number</label>
                <input required type="number" id="card-number" name="card-number">
            </form>
        </section>
    </body>
</html>
